<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/59b99d826f.js" crossorigin="anonymous"></script>
    <title>La note enchantée</title>
</head>
<body>
    <header class="header">
        <div class="header__flexbox">
            <a href="index.html" class="header__icon">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="./public/img/ohmyfood.png" 
                 alt="Logo de Oh my food"
                 class="header__logo">
        </div> 
    </header>
    <main class="note"> 
        <div class="note__flexbox">
            <img src="./public/img/restaurants/alafrancaise.jpg" 
                     alt="Photo de la palette du goût"
                     class="note__img">
            <div class="note__card">
                <div class="note__info"> 
                    <div>
                        <h1>La note enchantée</h1>

                <!-- ENTRÉES -->
                        <h4 class="note__description">ENTRÉES</h4>
                        <hr class="note__largeur">
                    </div>
                    <div class="note__icon">
                        <i class="far fa-heart"></i>
                    </div>
                </div>
                <div class="note-bloc__flexbox">
                    <div class="note-bloc__marge">
                        <button class="note-bloc__btn">
                            <h3 class="note-bloc__hauteurTitre">Ravioles de foie gras</h3>
                            <div class="note-bloc__description">
                                <h4 class="note-bloc__espaceSousTitre">Accompagnés de leur crème à la truffe</h4>
                                <p class="note-bloc__espacePrix">25€</p>
                            </div>
                        </button>
                    </div>
                    <div class="note-bloc__marge">
                        <button class="note-bloc__btn">
                            <h3 class="note-bloc__hauteurTitre">Caviar osciètre</h3>
                            <div class="note-bloc__description">
                                <h4 class="note-bloc__espaceSousTitre">Sur blini à la farine de blé noir</h4>
                                <p class="note-bloc__espacePrix2">35€</p>
                            </div>
                        </button>
                    </div>
                    <div class="note-bloc__marge">
                        <button class="note-bloc__btn">
                            <h3 class="note-bloc__hauteurTitre">Homard et espuma de potiron</h3>
                            <div class="note-bloc__description">
                                <h4 class="note-bloc__espaceSousTitre">Mariné aux zestes d'orange</h4>
                                <p class="note-bloc__espacePrix3">20€</p>
                            </div>
                        </button>
                    </div>
                    <div class="note-bloc__marge">
                        <button class="note-bloc__btn">
                            <h3 class="note-bloc__hauteurTitre">Foie gras de canard cuit entier</h3>
                            <div class="note-bloc__description">
                                <h4 class="note-bloc__espaceSousTitre">Confiture de figue et pain toasté</h4>
                                <p class="note-bloc__espacePrix4">35€</p>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- PLATS -->
                <div class="note__info"> 
                    <div>
                        <h4 class="note__description">PLATS</h4>
                        <hr class="note-bloc2__largeur">
                    </div>
                </div>
                <div class="note-bloc2__flexbox">
                    <div class="note-bloc2__marge">
                        <button class="note-bloc2__btn">
                            <h3 class="note-bloc2__hauteurTitre">Noix de coquilles Saint-Jacques</h3>
                            <div class="note-bloc2__description">
                                <h4 class="note-bloc2__espaceSousTitre">Sur lit de purée de céleri-rave</h4>
                                <p class="note-bloc2__espacePrix">40€</p>
                            </div>
                        </button>
                    </div>
                    <div class="note-bloc2__marge">
                        <button class="note-bloc2__btn">
                            <h3 class="note-bloc2__hauteurTitre">Langoustine poêlée</h3>
                            <div class="note-bloc2__description">
                                <h4 class="note-bloc2__espaceSousTitre">Purée de patate douce</h4>
                                <p class="note-bloc2__espacePrix2">35€</p>
                            </div>
                        </button>
                    </div>
                    <div class="note-bloc2__marge">
                        <button class="note-bloc2__btn">
                            <h3 class="note-bloc2__hauteurTitre">Mijoté de queue de boeuf </h3>
                            <div class="note-bloc2__description">
                                <h4 class="note-bloc2__espaceSousTitre">Et riz sauvage aux zestes de citron</h4>
                                <p class="note-bloc2__espacePrix3">44€</p>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- DESSERTS -->
                <div class="note__info"> 
                    <div>
                        <h4 class="note__description">DESSERTS</h4>
                        <hr class="note-bloc3__largeur">
                    </div>
                </div>
                <div class="note-bloc3__flexbox">
                    <div class="note-bloc3__marge">
                        <button class="note-bloc3__btn">
                            <h3 class="note-bloc3__hauteurTitre">Macaron noisette et chocolat</h3>
                            <div class="note-bloc3__description">
                                <h4 class="note-bloc3__espaceSousTitre">Glace au caramel brun et sel de Guérande</h4>
                                <p class="note-bloc3__espacePrix">18€</p>
                            </div>
                        </button>
                    </div>
                    <div class="note-bloc3__marge">
                        <button class="note-bloc3__btn">
                            <h3 class="note-bloc3__hauteurTitre">Baba au rhum revisité</h3>
                            <div class="note-bloc3__description">
                                <h4 class="note-bloc3__espaceSousTitre">Avec son coulis de citron</h4>
                                <p class="note-bloc3__espacePrix2">22€</p>
                            </div>
                        </button>
                    </div>
                    <div class="note-bloc3__marge">
                        <button class="note-bloc3__btn">
                            <h3 class="note-bloc3__hauteurTitre">Tarte au citron meringuée</h3>
                            <div class="note-bloc3__description">
                                <h4 class="note-bloc3__espaceSousTitre">Déstructurée</h4>
                                <p class="note-bloc3__espacePrix3">23€</p>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="note__btn">
                    <button class="btn"
                            onclick="window.location.href = 'lapalettedugout.html';"> 
                        Commander
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer footer__margeMenus">
        <div class="footer__marge">
            <div class="footer__logo"> 
                <h1>ohmyfood</h1>
            </div>
            <div class="footer__elements">
                <a href="#" class="footer__decoration">
                    <div class="footer__lien">
                        <i class="fas fa-utensils footer__icon"></i>
                        <p>Proposer un restaurant</p>
                    </div>
                </a>
                <a href="#" class="footer__decoration">
                    <div class="footer__lien">
                        <i class="fas fa-hands-helping footer__icon2"></i>
                        <p>Devenir partenaire</p>
                    </div>
                </a>
                <a href="#" class="footer__decoration">
                    <p class="footer__lien2">Mentions légales</p>
                </a>
                <a href="#" class="footer__decoration">
                    <p class="footer__lien3">Contact</p>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
