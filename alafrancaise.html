<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/59b99d826f.js" crossorigin="anonymous"></script>
    <title>À la française</title>
</head>
<body>
    <header class="header">
        <a href="index.html" class="header__icon">
            <i class="fas fa-arrow-left"></i>
        </a>
        <img src="./public/img/ohmyfood.png" 
             alt="Logo de Oh my food"
             class="header__logo">
    </header>
    <main class="projet">
        <div class="projet__flexbox">
            <img src="./public/img/restaurants/alafrancaise.jpg" 
                     alt="Photo de la palette du goût"
                     class="projet__img">
            <div class="projet__card">
                <div class="projet__info"> 
                    <div>
                        <h1>À la française</h1>

                <!-- ENTRÉES -->
                        <h4 class="projet__description">ENTRÉES</h4>
                        <hr class="projet__largeur">
                    </div>
                    <div class="projet__icon">
                        <i class="far fa-heart"></i>
                    </div>
                </div>
                <div class="bloc__flexbox">
                    <div class="bloc__marge">
                        <button class="bloc__btn">
                            <h3 class="bloc__hauteurTitre">Tartare de poulpe acidulé</h3>
                            <div class="bloc__description">
                                <h4 class="bloc__espaceSousTitre">Aux zestes d'orange</h4>
                                <p class="bloc__espacePrix">25€</p>
                            </div>
                        </button>
                    </div>
                    <div class="bloc__marge">
                        <button class="bloc__btn">
                            <h3 class="bloc__hauteurTitre">Velouté de légumes d'antan</h3>
                            <div class="bloc__description">
                                <h4 class="bloc__espaceSousTitre">Carotte, panais, topinambour</h4>
                                <p class="bloc__espacePrix2">35€</p>
                            </div>
                        </button>
                    </div>
                    <div class="bloc__marge">
                        <button class="bloc__btn">
                            <h3 class="bloc__hauteurTitre">Soupe à l'oignon</h3>
                            <div class="bloc__description">
                                <h4 class="bloc__espaceSousTitre">Revisitée</h4>
                                <p class="bloc__espacePrix3">20€</p>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- PLATS -->
                <div class="projet__info"> 
                    <div>
                        <h4 class="projet__description">PLATS</h4>
                        <hr class="bloc2__largeur">
                    </div>
                </div>
                <div class="bloc2__flexbox">
                    <div class="bloc2__marge">
                        <button class="bloc2__btn">
                            <h3 class="bloc2__hauteurTitre">Coquilles Saint-Jacques</h3>
                            <div class="bloc2__description">
                                <h4 class="bloc2__espaceSousTitre">Accompagnées d'une purée de panais</h4>
                                <p class="bloc2__espacePrix">40€</p>
                            </div>
                        </button>
                    </div>
                    <div class="bloc2__marge">
                        <button class="bloc2__btn">
                            <h3 class="bloc2__hauteurTitre">Magret de canard</h3>
                            <div class="bloc2__description">
                                <h4 class="bloc2__espaceSousTitre">Et parmentier de pommes de terre</h4>
                                <p class="bloc2__espacePrix2">35€</p>
                            </div>
                        </button>
                    </div>
                    <div class="bloc2__marge">
                        <button class="bloc2__btn">
                            <h3 class="bloc2__hauteurTitre">Pigeonneau d’Ille-et-Vilaine</h3>
                            <div class="bloc2__description">
                                <h4 class="bloc2__espaceSousTitre">Sur son lit de gnocchis aux légumes</h4>
                                <p class="bloc2__espacePrix3">44€</p>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- DESSERTS -->
                <div class="projet__info"> 
                    <div>
                        <h4 class="projet__description">DESSERTS</h4>
                        <hr class="bloc3__largeur">
                    </div>
                </div>
                <div class="bloc3__flexbox">
                    <div class="bloc3__marge">
                        <button class="bloc3__btn">
                            <h3 class="bloc3__hauteurTitre">Pétales de violettes glacés</h3>
                            <div class="bloc3__description">
                                <h4 class="bloc3__espaceSousTitre">Et purée de noisettes</h4>
                                <p class="bloc3__espacePrix">18€</p>
                            </div>
                        </button>
                    </div>
                    <div class="bloc3__marge">
                        <button class="bloc3__btn">
                            <h3 class="bloc3__hauteurTitre">Fondant au chocolat</h3>
                            <div class="bloc3__description">
                                <h4 class="bloc3__espaceSousTitre">Revisité</h4>
                                <p class="bloc3__espacePrix2">22€</p>
                            </div>
                        </button>
                    </div>
                    <div class="bloc3__marge">
                        <button class="bloc3__btn">
                            <h3 class="bloc3__hauteurTitre">Millefeuille croustillant</h3>
                            <div class="bloc3__description">
                                <h4 class="bloc3__espaceSousTitre">Myrtilles et pâte d’amande</h4>
                                <p class="bloc3__espacePrix3">23€</p>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="projet__btn">
                    <button class="btn"> 
                        Commander
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer footer__margeMenus">
        <div class="footer__marge">
            <div class="footer__logo"> 
                <h1>ohmyfood</h1>
            </div>
            <div class="footer__elements">
                <div class="footer__lien">
                    <i class="fas fa-utensils footer__icon"></i>
                    <p>Proposer un restaurant</p>
                </div>
                <div class="footer__lien">
                    <i class="fas fa-hands-helping footer__icon"></i>
                    <p>Devenir partenaire</p>
                </div>
                <p class="footer__lien2">Mentions légales</p>
                <p class="footer__lien3">Contact</p>
            </div>
        </div>
    </footer>
</body>
</html>
