<!DOCTYPE html>
<html lang="fr">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".public/css/style.css">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/59b99d826f.js" crossorigin="anonymous"></script>
    <title>La palette du goût</title>
</head>
<body>
    <header class="header"> 
        <div class="header__flexbox">
            <a href="index.html" class="header__icon">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="./public/img/ohmyfood.png" 
                 alt="Logo de Oh my food"
                 class="header__logo">
        </div> 
    </header>
    <main class="palette"> 
        <div class="palette__flexbox">
            <img src="./public/img/restaurants/alafrancaise.jpg" 
                     alt="Photo de la palette du goût"
                     class="palette__img">
            <div class="palette__card">
                <div class="palette__info"> 
                    <div>
                        <h1>La palette du goût</h1>

                <!-- ENTRÉES -->
                        <h4 class="palette__description">ENTRÉES</h4>
                        <hr class="palette__largeur">
                    </div>
                    <div class="palette__icon">
                        <i class="far fa-heart"></i>
                    </div>
                </div>
                <div class="palette-bloc__flexbox">
                    <div class="palette-bloc__marge">
                        <button class="palette-bloc__btn">
                            <h3 class="palette-bloc__hauteurTitre">Fricassée d'escargot</h3>
                            <div class="palette-bloc__description">
                                <h4 class="palette-bloc__espaceSousTitre">Au piment d'Espelette</h4>
                                <p class="palette-bloc__espacePrix">25€</p>
                            </div>
                        </button>
                    </div>
                    <div class="palette-bloc__marge"> 
                        <button class="palette-bloc__btn">
                            <h3 class="palette-bloc__hauteurTitre">Foie gras de canard mi-cuit</h3>
                            <div class="palette-bloc__description">
                                <h4 class="palette-bloc__espaceSousTitre">Et ses copeaux de truffe noire</h4>
                                <p class="palette-bloc__espacePrix2">35€</p>
                            </div>
                        </button>
                    </div>
                    <div class="palette-bloc__marge">
                        <button class="palette-bloc__btn">
                            <h3 class="palette-bloc__hauteurTitre">Oeuf au plat</h3>
                            <div class="palette-bloc__description">
                                <h4 class="palette-bloc__espaceSousTitre">Assaisonné à la truffe sur lit de caviar</h4>
                                <p class="palette-bloc__espacePrix3">20€</p>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- PLATS -->
                <div class="palette__info"> 
                    <div>
                        <h4 class="palette__description">PLATS</h4>
                        <hr class="palette-bloc2__largeur">
                    </div>
                </div>
                <div class="palette-bloc2__flexbox">
                    <div class="palette-bloc2__marge">
                        <button class="palette-bloc2__btn">
                            <h3 class="palette-bloc2__hauteurTitre">Filet de boeuf aux herbes</h3>
                            <div class="palette-bloc2__description">
                                <h4 class="palette-bloc2__espaceSousTitre">Accompagné de sa ribambelle de légumes</h4>
                                <p class="palette-bloc2__espacePrix">40€</p>
                            </div>
                        </button>
                    </div>
                    <div class="palette-bloc2__marge">
                        <button class="palette-bloc2__btn">
                            <h3 class="palette-bloc2__hauteurTitre">Parmentier de queue de boeuf</h3>
                            <div class="palette-bloc2__description">
                                <h4 class="palette-bloc2__espaceSousTitre">À la truffe noire sur sa purée de panais</h4>
                                <p class="palette-bloc2__espacePrix2">35€</p>
                            </div>
                        </button>
                    </div>
                    <div class="palette-bloc2__marge">
                        <button class="palette-bloc2__btn">
                            <h3 class="palette-bloc2__hauteurTitre">Filet de turbot</h3>
                            <div class="palette-bloc2__description">
                                <h4 class="palette-bloc2__espaceSousTitre">Aux agrumes</h4>
                                <p class="palette-bloc2__espacePrix3">44€</p>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- DESSERTS -->
                <div class="palette__info"> 
                    <div>
                        <h4 class="palette__description">DESSERTS</h4>
                        <hr class="palette-bloc3__largeur">
                    </div>
                </div>
                <div class="palette-bloc3__flexbox">
                    <div class="palette-bloc3__marge">
                        <button class="palette-bloc3__btn">
                            <h3 class="palette-bloc3__hauteurTitre">Paris-Brest</h3>
                            <div class="palette-bloc3__description">
                                <h4 class="palette-bloc3__espaceSousTitre">Revisité</h4>
                                <p class="palette-bloc3__espacePrix">18€</p>
                            </div>
                        </button>
                    </div>
                    <div class="palette-bloc3__marge">
                        <button class="palette-bloc3__btn">
                            <h3 class="palette-bloc3__hauteurTitre">Macaron au chocolat d'exception</h3>
                            <div class="palette-bloc3__description">
                                <h4 class="palette-bloc3__espaceSousTitre">Et glace à la vanille de Madagascar</h4>
                                <p class="palette-bloc3__espacePrix2">22€</p>
                            </div>
                        </button>
                    </div>
                    <div class="palette-bloc3__marge">
                        <button class="palette-bloc3__btn">
                            <h3 class="palette-bloc3__hauteurTitre">Mousse au chocolat</h3>
                            <div class="palette-bloc3__description">
                                <h4 class="palette-bloc3__espaceSousTitre">Au piment d'Espelette et à la truffe noire</h4>
                                <p class="palette-bloc3__espacePrix3">23€</p>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="palette__btn">
                    <button class="btn"
                            onclick="window.location.href = 'lapalettedugout.html';"> 
                        Commander
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer footer__margeMenus">
        <div class="footer__marge">
            <div class="footer__logo"> 
                <h1>ohmyfood</h1>
            </div>
            <div class="footer__elements">
                <a href="#" class="footer__decoration">
                    <div class="footer__lien">
                        <i class="fas fa-utensils footer__icon"></i>
                        <p>Proposer un restaurant</p>
                    </div>
                </a>
                <a href="#" class="footer__decoration">
                    <div class="footer__lien">
                        <i class="fas fa-hands-helping footer__icon2"></i>
                        <p>Devenir partenaire</p>
                    </div>
                </a>
                <a href="#" class="footer__decoration">
                    <p class="footer__lien2">Mentions légales</p>
                </a>
                <a href="mailto:votreadresse@mail.fr" class="footer__decoration">
                    <p class="footer__lien3">Contact</p>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
