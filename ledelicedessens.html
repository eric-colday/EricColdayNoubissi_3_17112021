<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/59b99d826f.js" crossorigin="anonymous"></script>
    <title>Le délice des sens</title>
</head>
<body>
    <header class="header">
        <div class="header__flexbox">
            <a href="index.html" class="header__icon">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="./public/img/ohmyfood.png" 
                 alt="Logo de Oh my food"
                 class="header__logo">
        </div> 
    </header>
    <main class="delice">
        <div class="delice__flexbox">
            <img src="./public/img/restaurants/alafrancaise.jpg" 
                     alt="Photo de la palette du goût"
                     class="delice__img">
            <div class="delice__card">
                <div class="delice__info"> 
                    <div>
                        <h1>Le délice des sens</h1> 

                <!-- ENTRÉES -->
                        <h4 class="delice__description">ENTRÉES</h4>
                        <hr class="delice__largeur">
                    </div>
                    <div class="delice__icon">
                        <i class="far fa-heart"></i>
                    </div>
                </div>
                <div class="delice-bloc__flexbox">
                    <div class="delice-bloc__marge">
                        <button class="delice-bloc__btn">
                            <h3 class="delice-bloc__hauteurTitre">Tartare de thon</h3>
                            <div class="delice-bloc__description">
                                <h4 class="delice-bloc__espaceSousTitre">Assaisonné au yuzu</h4>
                                <p class="delice-bloc__espacePrix">25€</p>
                            </div>
                        </button>
                    </div>
                    <div class="delice-bloc__marge">
                        <button class="delice-bloc__btn">
                            <h3 class="delice-bloc__hauteurTitre">Bouchée de homard croustillant</h3>
                            <div class="delice-bloc__description">
                                <h4 class="delice-bloc__espaceSousTitre">Et sa farandole de petits légumes</h4>
                                <p class="delice-bloc__espacePrix2">35€</p>
                            </div>
                        </button>
                    </div>
                    <div class="delice-bloc__marge">
                        <button class="delice-bloc__btn">
                            <h3 class="delice-bloc__hauteurTitre">Velouté de cèpes</h3>
                            <div class="delice-bloc__description">
                                <h4 class="delice-bloc__espaceSousTitre">Aux truffes</h4>
                                <p class="delice-bloc__espacePrix3">20€</p>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- PLATS -->
                <div class="delice__info"> 
                    <div>
                        <h4 class="delice__description">PLATS</h4>
                        <hr class="delice-bloc2__largeur">
                    </div>
                </div>
                <div class="delice-bloc2__flexbox">
                    <div class="delice-bloc2__marge">
                        <button class="delice-bloc2__btn">
                            <h3 class="delice-bloc2__hauteurTitre">Poulet rôti aux herbes de Provence</h3>
                            <div class="delice-bloc2__description">
                                <h4 class="delice-bloc2__espaceSousTitre">Et sa crème de truffe</h4>
                                <p class="delice-bloc2__espacePrix">40€</p>
                            </div>
                        </button>
                    </div>
                    <div class="delice-bloc2__marge">
                        <button class="delice-bloc2__btn">
                            <h3 class="delice-bloc2__hauteurTitre">Langouste rôtie</h3>
                            <div class="delice-bloc2__description">
                                <h4 class="delice-bloc2__espaceSousTitre">Et ses légumes de saison</h4>
                                <p class="delice-bloc2__espacePrix2">35€</p>
                            </div>
                        </button>
                    </div>
                    <div class="delice-bloc2__marge">
                        <button class="delice-bloc2__btn">
                            <h3 class="delice-bloc2__hauteurTitre">Côte de boeuf Angus</h3>
                            <div class="delice-bloc2__description">
                                <h4 class="delice-bloc2__espaceSousTitre">Et sa purée de panais</h4>
                                <p class="delice-bloc2__espacePrix3">44€</p>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- DESSERTS -->
                <div class="delice__info"> 
                    <div>
                        <h4 class="delice__description">DESSERTS</h4>
                        <hr class="delice-bloc3__largeur">
                    </div>
                </div>
                <div class="delice-bloc3__flexbox">
                    <div class="delice-bloc3__marge">
                        <button class="delice-bloc3__btn">
                            <h3 class="delice-bloc3__hauteurTitre">Farandole de desserts</h3>
                            <div class="delice-bloc3__description">
                                <h4 class="delice-bloc3__espaceSousTitre">Du chef</h4>
                                <p class="delice-bloc3__espacePrix">18€</p>
                            </div>
                        </button>
                    </div>
                    <div class="delice-bloc3__marge">
                        <button class="delice-bloc3__btn">
                            <h3 class="delice-bloc3__hauteurTitre">Crème brulée</h3>
                            <div class="delice-bloc3__description">
                                <h4 class="delice-bloc3__espaceSousTitre">Revisité</h4>
                                <p class="delice-bloc3__espacePrix2">22€</p>
                            </div>
                        </button>
                    </div>
                    <div class="delice-bloc3__marge">
                        <button class="delice-bloc3__btn">
                            <h3 class="delice-bloc3__hauteurTitre">Tiramisu</h3>
                            <div class="delice-bloc3__description">
                                <h4 class="delice-bloc3__espaceSousTitre">À la noisette</h4>
                                <p class="delice-bloc3__espacePrix3">23€</p>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="delice__btn">
                    <button class="btn"
                            onclick="window.location.href = 'lapalettedugout.html';"> 
                        Commander
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer footer__margeMenus">
        <div class="footer__marge">
            <div class="footer__logo"> 
                <h1>ohmyfood</h1>
            </div>
            <div class="footer__elements">
                <a href="#" class="footer__decoration">
                    <div class="footer__lien">
                        <i class="fas fa-utensils footer__icon"></i>
                        <p>Proposer un restaurant</p>
                    </div>
                </a>
                <a href="#" class="footer__decoration">
                    <div class="footer__lien">
                        <i class="fas fa-hands-helping footer__icon2"></i>
                        <p>Devenir partenaire</p>
                    </div>
                </a>
                <a href="#" class="footer__decoration">
                    <p class="footer__lien2">Mentions légales</p>
                </a>
                <a href="mailto:votreadresse@mail.fr" class="footer__decoration">
                    <p class="footer__lien3">Contact</p>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
