<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
     <script src="https://kit.fontawesome.com/59b99d826f.js" crossorigin="anonymous"></script>
    <title>Accueil</title>
</head>
<body>
    <header class="header">
        <img src="./public/img/ohmyfood.png" 
             alt="Logo de Oh my food"
             class="header__logo">
    </header>
    <nav class="nav">
        <div><i class="fas fa-map-marker-alt nav__logo"></i></div>
        <div class="nav__texte"><p>Paris, Belleville</p></div>
    </nav>
    <main class="container">
        <section class="prez">
            <div class="prez__titre">
                <h2>Réservez le menu qui </br>vous convient</h2>
            </div>
            <div class="prez__soustitre">
                <h3>Découvrez des restaurants d'exception, </br>selectionnés par nos soins.</h3>
            </div>
            <button class="btn"> Explorer nos restaurants</button>
        </section>
        <section class="menu">
            <div class="menu__titre">
                <h2>Fonctionnement</h2>
            </div>
            <div class="menu__marge">
                <div class="menu__un"><p>1</p></div>
                <button class="menu__btn">
                    <div class="menu__logo"><i class="fas fa-mobile-alt menu__logo-couleur"></i></div>
                    Choisissez un restaurant
                </button>
            </div>
            <div class="menu__marge">
                <div class="menu__un"><p>2</p></div>
                <button class="menu__btn">
                    <div class="menu__logo"><i class="fas fa-align-justify menu__logo-couleur"></i></div>
                    Composez votre menu
                </button>
            </div>
            <div class="menu__marge">
                <div class="menu__un"><p>3</p></div>
                <button class="menu__btn">
                    <div class="menu__logo"><i class="fas fa-store menu__logo-couleur"></i></div>
                    Dégustez au restaurant
                </button>
            </div>
        </section>
        <section class="proj">
            <div class="proj__titre"><h2>Restaurants</h2></div>
            <div>
                <img src="./public/img/restaurants/lapalettedugout.jpg" alt="Photo de la palette du goût" width="500px" height="">
                <div> 
                    <div> <p>Nouveau</p></div>
                    <h3>La palette du goût</h3>
                    <p>Ménilmontant</p>
                    <div><i class="far fa-heart"></i></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div> <p>ohmyfood</p></div>
        <div>
            <div>
                <i class="fas fa-utensils"></i>
                <p>Proposer un restaurant</p>
            </div>
            <div>
                <i class="fas fa-utensils"></i>
                <p>Devenir partenaire</p>
            </div>
            <p>Mentions légales</p>
            <p>Contact</p>
        </div>
    </footer>
</body>
</html>
